<!DOCTYPE html>
<head>
  <title>Social Media Post</title>
  <link
    rel="stylesheet"
    type="text/css"
    href="styles.css"
  />
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
</head>
<body class="body">
  <div class="post-container">
    <div class="post">
      <img class="post-img" />
    </div>
    <div class="data-container">
      <div class="post-upper-container">
        <div class="user-profile">
          <img class="profile-pic" />
          <div class="user-profile-text">
            <p class="username">Username</p>
            <p class="user-location">Location</p>
          </div>
        </div>
        <div class="user-caption">
          <img
            class="profile-pic"
            src="./profile-pic.jpg"
          />
          <div class="user-caption-text">
            <p>Username + caption</p>
          </div>
        </div>
      </div>
      <div class="comment-container">
        <ul class="comment-list">
          <!-- <li class="comment-list-item">
            <img
              class="profile-pic"
              src="./profile-pic.jpg"
            />
            <div class="comment-text">
              <p>Username + comment</p>
            </div>
          </li> -->
        </ul>
      </div>
      <div class="lower-container">
        <div class="post-data">
          Like, comment, dm, bookmark icon. likes and date below
        </div>
        <div class="add-comment">Emoji icon, comment input, post button</div>
      </div>
    </div>
  </div>
  <script
    src="index.js"
    type="module"
  ></script>
</body>
